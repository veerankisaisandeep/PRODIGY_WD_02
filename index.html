<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="circle" id="hours-circle">
            <div class="dot" id="hours-dot"></div>
            <div class="time" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>
        <div class="circle" id="minutes-circle">
            <div class="dot" id="minutes-dot"></div>
            <div class="time" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="circle" id="seconds-circle">
            <div class="dot" id="seconds-dot"></div>
            <div class="time" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <div class="controls">
        <button id="startPause">Start</button>
        <button id="reset" disabled>Reset</button>
        <button id="lap" disabled>Lap</button>
    </div>

    <div class="laps">
        <h3>Laps</h3>
        <ul id="lapTimes"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
